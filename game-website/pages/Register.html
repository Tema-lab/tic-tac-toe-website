<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="../scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body class="page__body">
<header class="page__header">
<!--Navigation Section-->
    <nav class="page__nav">
        <a href="../index.html" class="logo"><img src="../imgs/logo.png" alt=""></a>
        <ul class="nav__container">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/About.html">About</a></li>
            <li><a href="../pages/Login.html">Login</a></li>
            <li><a href="../pages/Register.html">Register</a></li>
            <li><a href="../pages/Scoreboard.html">Scoreboard</a></li>
        </ul>
    </nav>
</header>
<main class="login-main">
    <div class="container">
<!--Login Section-->
        <section class="login-section">
            <div class="login-wrapper">
                <h1 class="login-title">Welcome to register page</h1>
                <div class="input-container">
                    <input type="email" id="user-email" placeholder="Email:"/>
                    <label for="user-email"></label>
                    <input type="password" id="user-password" placeholder="Password:"/>
                    <label for="user-password"></label>
                    <input type="password" id="user-password-repeat" placeholder="Repeat Password:"/>
                    <label for="user-password-repeat"></label>
                    <input type="text" id="user-name" placeholder="Username:"/>
                    <label for="user-name"></label>
                </div>
                <button class="login-btn">Login</button>
                <img class="form-logo" src="../imgs/logo.png" alt="" width="42">
            </div>
        </section>
    </div>
</main>
</body>
</html>
